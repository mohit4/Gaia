{% extends 'base.html' %}

{% block content %}

<div class="container-fluid my-2">
    <div class="row">
        <div class="col-12">

<div class="card shadow mb-5 bg-white rounded">
  <div class="card-header">
    <h3>Total timeline(s) : {{ timelines.count }}</h3>
    <hr>
    <a href="{% url 'timeline:timeline-create' %}" class="btn btn-primary">New timeline</a>
  </div>
  <div class="card-body">
    <div class="list-group">
      {% for timeline in timelines %}
        <a href="{% url 'timeline:timeline-detail' pk=timeline.pk %}" class="list-group-item list-group-item-action">{{ timeline.era }}</a>
      {% empty %}
        No timeline(s) right now!
      {% endfor %}
    </div>
  </div>
</div>

        </div>
    </div>
</div>

{% endblock content %}
